[window]
dimensions = { columns = 140, lines = 40 }
padding = { x = 0, y = 0 }
dynamic_padding = true
decorations = "Full"
opacity = 1
blur = false
startup_mode = "Windowed"
title = "Alacritty"
dynamic_title = true

[scrolling]
history = 30000
multiplier = 3

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }
size = 12.0
offset = { x = 0, y = 0 }
glyph_offset = { x = 0, y = 0 }

[colors]
primary = { background = "#000000", foreground = "#d4d4d4" }
cursor = { text = "#1e1e1e", cursor = "#d4d4d4" }
selection = { text = "CellForeground", background = "#264f78" }
normal = { black = "#000000", red = "#cd3131", green = "#0dbc79", yellow = "#e5e510", blue = "#2472c8", magenta = "#bc3fbc", cyan = "#11a8cd", white = "#e5e5e5" }
bright = { black = "#666666", red = "#f14c4c", green = "#23d18b", yellow = "#f5f543", blue = "#3b8eea", magenta = "#d670d6", cyan = "#29b8db", white = "#e5e5e5" }

[bell]
animation = "EaseOutExpo"
duration = 0
color = "#ffffff"
command = "None"

[selection]
semantic_escape_chars = ",│`|:\"' ()[]{}<>\\t"
save_to_clipboard = false

[cursor]
style = { shape = "Block", blinking = "Off" }
vi_mode_style = "None"
blink_interval = 750
unfocused_hollow = true
thickness = 0.15

[terminal]
osc52 = "OnlyCopy"

[mouse]
hide_when_typing = false
bindings = [{ mouse = "Right", mods = "Control", action = "Paste" }]
[hints]
enabled = [
    { regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001f\u007f-\u009f<>\"\\s{-}\\^⟨⟩`]+", hyperlinks = true, command = "open", post_processing = true, mouse = { enabled = true, mods = "None" }, binding = { key = "U", mods = "Control|Shift" } },
]

[keyboard]
bindings = [
    { key = "V", mods = "Control|Shift", action = "Paste" },
    { key = "C", mods = "Control|Shift", action = "Copy" },
    { key = "Insert", mods = "Shift", action = "PasteSelection" },
    { key = "Key0", mods = "Control", action = "ResetFontSize" },
    { key = "Equals", mods = "Control", action = "IncreaseFontSize" },
    { key = "Plus", mods = "Control", action = "IncreaseFontSize" },
    { key = "NumpadAdd", mods = "Control", action = "IncreaseFontSize" },
    { key = "Minus", mods = "Control", action = "DecreaseFontSize" },
    { key = "NumpadSubtract", mods = "Control", action = "DecreaseFontSize" },
    { key = "H", mods = "Control", chars = "\u001b[104;5u" },

]

[env]
TERM = "xterm-256color"
